<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1200" viewBox="0 0 900 1200">
  <style>
    .box { fill: #ffffff; stroke: #1a4d8f; stroke-width:2px; rx:8; }
    .box.alt { fill:#f8fafc; }
    .text { font-family: Helvetica, Arial, sans-serif; font-size:14px; fill:#111; }
    .title { font-size:18px; font-weight:600; fill:#0b3b75; }
    .arrow { stroke:#333; stroke-width:2px; fill:none; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <text x="450" y="36" text-anchor="middle" class="title">RH850/F1KM-S1 Startup Flowchart</text>

  <!-- Nodes -->
  <g transform="translate(150,70)">
    <rect x="140" y="30" width="420" height="44" class="box"/>
    <text x="350" y="60" text-anchor="middle" class="text">Reset Vector (_RESET)</text>

    <path class="arrow" d="M350 78 L350 120" />

    <rect x="140" y="120" width="420" height="44" class="box alt"/>
    <text x="350" y="150" text-anchor="middle" class="text">_start (cstartup.asm)</text>

    <path class="arrow" d="M350 168 L350 210" />

    <rect x="140" y="210" width="420" height="44" class="box"/>
    <text x="350" y="240" text-anchor="middle" class="text">Disable interrupts (di)</text>

    <path class="arrow" d="M350 258 L350 300" />

    <rect x="140" y="300" width="420" height="44" class="box alt"/>
    <text x="350" y="330" text-anchor="middle" class="text">Initialize SP (SP_INIT)</text>

    <path class="arrow" d="M350 348 L350 390" />

    <rect x="140" y="390" width="420" height="44" class="box"/>
    <text x="350" y="420" text-anchor="middle" class="text">Clear BSS (__sbss → __ebss)</text>

    <path class="arrow" d="M350 438 L350 480" />

    <rect x="140" y="480" width="420" height="44" class="box alt"/>
    <text x="350" y="510" text-anchor="middle" class="text">Copy initialized data (ROM → RAM)</text>

    <path class="arrow" d="M350 528 L350 570" />

    <rect x="140" y="570" width="420" height="44" class="box"/>
    <text x="350" y="600" text-anchor="middle" class="text">Call SystemInit()</text>

    <path class="arrow" d="M350 618 L350 660" />

    <rect x="140" y="660" width="420" height="44" class="box alt"/>
    <text x="350" y="690" text-anchor="middle" class="text">Enable interrupts (ei)</text>

    <path class="arrow" d="M350 708 L350 750" />

    <rect x="140" y="750" width="420" height="48" class="box"/>
    <text x="350" y="780" text-anchor="middle" class="text">Jump to main()</text>

    <path class="arrow" d="M350 798 L350 840" />

    <rect x="140" y="840" width="420" height="48" class="box alt"/>
    <text x="350" y="870" text-anchor="middle" class="text">main() - Application</text>

  </g>

  <!-- Footer note -->
  <text x="450" y="1160" text-anchor="middle" class="text">図: ブートからアプリケーション開始までの主要ステップ</text>
</svg>
